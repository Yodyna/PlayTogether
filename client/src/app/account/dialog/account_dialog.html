<h1 mat-dialog-title value>Zmiana danych</h1>
<div mat-dialog-content>
  <p>{{ description }}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.value">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="btn btn" mat-button (click)="onNoClick()">Anuluj</button>
  <button class="btn btn-success" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
