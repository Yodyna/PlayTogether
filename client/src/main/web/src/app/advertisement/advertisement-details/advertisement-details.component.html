<div class="form-container">
  <form>
    <div id="content" class="text-center">
      <div class="row">
        <div id="basicInformation" class="col">
          <div class="card card-inverse card-primary text-center">
            <h4>Podstawowe dane</h4>
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Wybrany Sport" aria-label="Number"
                [ngModel]="advertisement?.sport" name="sport" disabled>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Miasto" [(ngModel)]="advertisement.city" name="city" disabled>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Ulica" [(ngModel)]="advertisement.street" name="street" disabled>
            </mat-form-field>

            <div *ngIf="advertisement?.url">
              <h6>Link do wydarzenia</h6>
              <a href="javascript:void(null)" (click)="onNavigate()" target="_blank"> {{advertisement?.url}}</a>
            </div>

            <div *ngIf="advertisement?.timeOfGame">
              <div id="details">
                <h5>Wybrano terminy</h5>
                <span id="calendar" appTimeOfGameView [timeOfGameArray]="advertisement.timeOfGame"></span>
              </div>
            </div>
          </div>
          <div *ngIf="owner" id="eventManagement" class="mt-4">
            <button class="btn btn-primary submit" (click)="getParticipants()">Zarządzaj listą uczestników</button>
            <button class="btn btn-success submit" (click)="openDialogMessage()">Wyślij do wszystkich wiadomość</button>
            <button class="btn btn-danger submit" (click)="removeEvent()">Odwołaj wydarzenie</button>
          </div>
        </div>
        <div class="col">
          <div class="row h-100">
            <div id="participants" class="col-md-12 pb-4 h-70">
              <div class="card card-inverse card-success text-center h-100">
                <h4>Uczestnicy</h4>

                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Minimalna ilość uczestników"
                    [ngModel]="advertisement?.minNumberOfParticipants" name="minNumberOfParticipants" disabled>
                </mat-form-field>

                <mat-form-field>
                  <input matInput placeholder="Maksymalna ilość uczestników"
                    [ngModel]="advertisement?.maxNumberOfParticipants" name="maxNumberOfParticipants" disabled>
                </mat-form-field>

                <mat-form-field>
                  <input matInput placeholder="Aktualna ilość uczestników"
                    [ngModel]="advertisement?.actualNumberOfParticipants" name="actualNumberOfParticipants" disabled>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3"
                    cdkAutosizeMaxRows="5" #message maxlength="256" placeholder="Opis wydarzenia"
                    [ngModel]="advertisement?.description" name="description" disabled>
                  </textarea>
                </mat-form-field>
              </div>
            </div>

            <div id="benefits" class="col-md-12 pb-4 h-30">
              <div *ngIf="session.authenticated">
                <div class="card card-inverse card-success text-center h-100">
                  <div class="button123" *ngIf="participant == 'true'; then remove123; else join123">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>


<ng-template #remove123>
  <button class="btn btn-dark submit" (click)=delete()>Opuść to wydarzenie</button>
</ng-template>

<ng-template #join123>
  <button class="btn btn-success submit" (click)=submit()>Dołącz do wydarzenia</button>
</ng-template>
