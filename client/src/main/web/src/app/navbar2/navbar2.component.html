<nav class="shadow-lg p-3 mb-5 bg-white rounde navbar navbar-expand-lg navbar-light bg-light justify-content-between">
  <a class="navbar-brand" routerLink="/">ZagrajmyRazem</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="variableSeach"
        [(ngModel)]="variableSearch">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <ul class="navbar-nav mr-auto">
      <div *ngIf="session.authenticated == false; then noSession; else hasSession"> </div>
    </ul>

    <ng-template #noSession>
      <li class="nav-item">
        <a routerLink="/login">
          <button type="button" class="btn btn-primary">Zaloguj/Zarejestruj</button>
        </a>
      </li>
    </ng-template>

    <ng-template #hasSession>
      <div id="right-navbar">
        <li id="notification" class="nav-item dropdown">
          <button type="button" class="btn btn-info" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-bell fa-1x" aria-hidden="true"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item">Na razie brak</a>
          </div>
        </li>

        <li id="message" class="nav-item dropdown">
          <button type="button" class="btn btn-info" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-envelope fa-1x" aria-hidden="true"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item">Na razie brak</a>
          </div>
        </li>

        <li id="account" class="nav-item dropdown">
          <button type="button" class="btn btn-success" id="navbarDropdown" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="/account">Moje konto</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logOut()" routerLink="/login">Wyloguj mnie</a>
          </div>
        </li>

        <li id="create" class="nav-item dropdown">
          <a routerLink="/create">
            <button type="button" class="btn btn-success">
              <div id="addEvent">
                <div class="padding-right">Dodaj</div>
                <div><i class="fa fa-plus fa-1x"></i></div>
              </div>
            </button>
          </a>
        </li>
      </div>
    </ng-template>
  </div>
</nav>
